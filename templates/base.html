<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="{{ url_for('public', path='css/styles.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('public', path='css/custom.css') }}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    {% endblock %}
</head>
<body>
<header class="bg-dark py-5 bg-overlay">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white ">
            <h1 class="display-4 fw-bolder">Leader in car sales #1</h1>
            <p class="lead fw-normal text-white-50 mb-0">What are you looking for?</p>
            <form class="text-center d-flex justify-content-center"
                  action="{{ url_for('get_advertisements') }}">
                <div class="input-group w-50">
                    <input type="search" name="search" class="form-control py-3 px-5" aria-describedby="basic-addon1" value="{{search}}"/>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-light py-3" id="basic-addon1">SEARCH</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</header>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        {% block content %}{% endblock %}
    </div>
</section>

<div class="modal" id="baseModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center" id="success_result">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">OK!</button>
      </div>
    </div>
  </div>
</div>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white"> Glory to Ukraine!ðŸ‡ºðŸ‡¦ </p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{ url_for('public', path='js/scripts.js') }}"></script>
{% block javascript %} {% endblock %}
</body>
</html>
